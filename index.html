<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billionaire Diary</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-[Inter]">
    <main class="">
      <div class="grid grid-cols-12 min-h-screen">
        <div class="col-span-3 bg-[#0E1B34]">
          <div class="mt-10">
            <h1 class="text-[#D9D9D9] text-center font-extrabold text-3xl">
              BILLIONAIRE <br />
              <span class="font-medium" style="color: rgba(217, 217, 217, 0.8)"
                >DIARY</span
              >
            </h1>
          </div>
          <div class="flex items-center justify-center flex-col mt-16 gap-8">
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Add a user <br />
              <span class="font-light">(Randomly)</span>
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Double Money
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Sort By Rank <br />
              <span class="font-light">(Decending)</span>
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Calculate Entire Wealth
            </button>
          </div>
          <div class="my-12 flex justify-center">
            <img class="w-8/12" src="./images/icons/divider.svg" alt="" />
          </div>
          <div class="flex items-center justify-center flex-col mt-10 gap-8">
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Show All Billionaires
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Richest by industry <br />
              <span class="font-light">(Technology)</span>
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Richest by states <br />
              <span class="font-light">(Texas)</span>
            </button>
          </div>
        </div>
        <div class="col-span-9">
          <nav class="py-8 bg-[#FCFAFA] flex justify-between items-center">
            <div class="ml-16">
              <input
                class="border-b-[1px] border-black placeholder-black bg-[#FCFAFA]"
                type="text"
                placeholder="Search"
              />
            </div>
            <div class="mr-4">
              <img class="w-16" src="./images/logo/logo1.svg" alt="" />
            </div>
          </nav>
          <div class="ml-16" id="table-row-data">
            <h2 class="font-bold text-2xl mb-10">Hello, User!</h2>
            <table class="w-10/12 table-fixed" id="table-row-data">
              <thead>
                <tr class="border-b-2 border-black">
                  <th class="pb-4 font-bold text-left w-2/12 lg:w-[250px]">
                    Person
                  </th>
                  <th class="pb-4 font-bold text-left w-2/12 lg:w-[250px]">
                    Citizenship
                  </th>
                  <th class="pb-4 font-bold text-left w-2/12 lg:w-[250px]">
                    Industry
                  </th>
                  <th class="pb-4 font-bold text-left w-2/12 lg:w-[250px]">
                    Rank
                  </th>
                  <th class="pb-4 font-bold text-left w-2/12 lg:w-[250px]">
                    Wealth
                  </th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
