<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billionaire Diary</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Inter]">
    <main class="">
      <div class="grid grid-cols-12 min-h-screen">
        <div class="col-span-3 bg-[#0E1B34]">
          <div class="mt-10">
            <h1 class="text-[#D9D9D9] text-center font-extrabold text-3xl">
              BILLIONAIRE <br />
              <span class="font-medium" style="color: rgba(217, 217, 217, 0.8)"
                >DIARY</span
              >
            </h1>
          </div>
          <div class="flex items-center justify-center flex-col mt-16 gap-8">
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Add a user <br />
              <span class="font-light">(Randomly)</span>
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Double Money
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Sort By Rank <br />
              <span class="font-light">(Decending)</span>
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Calculate Entire Wealth
            </button>
          </div>
          <div class="my-12 flex justify-center">
            <img class="w-8/12" src="./images/icons/divider.svg" alt="" />
          </div>
          <div class="flex items-center justify-center flex-col mt-10 gap-8">
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Show All Billionaires
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Richest by industry <br />
              <span class="font-light">(Technology)</span>
            </button>
            <button class="text-[#0E1B34] h-14 bg-[#D9D9D9] w-9/12 font-bold">
              Richest by states <br />
              <span class="font-light">(Texas)</span>
            </button>
          </div>
        </div>
        <div class="col-span-9"></div>
      </div>
    </main>
  </body>
</html>
